<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <circle id="verde" cx="0" cy="0" r="10" fill="green" />
    <circle id="base" cx="0" cy="0" r="5" fill="none" stroke="black" stroke-width="2" />
  </defs>

  <g id="flor">
    <use x="50" y="50" xlink:href="#verde" />

    <use x="40" y="90" xlink:href="#base" />
    <use x="90" y="90" xlink:href="#base" transform="rotate(60)" />
    <use x="130" y="90" xlink:href="#base" transform="rotate(120)" />
    <use x="170" y="90" xlink:href="#base" transform="rotate(180)" />
    <use x="130" y="40" xlink:href="#base" transform="rotate(240)" />
    <use x="90" y="40" xlink:href="#base" transform="rotate(300)" />
  </g>

</svg>
